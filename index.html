<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: navy">

        <!--Camera-->
        <a-entity position="0 0 15">
            <a-camera></a-camera>
        </a-entity>


        <!--Sun-->
        <a-entity>
            <a-sphere position="0 0 0" radius="2" color="yellow" ></a-sphere>
        </a-entity>

        <!--Mercury-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 47900">
            <a-sphere position="1  0 -5" radius="0.2" color="grey"></a-sphere>  
        </a-entity>
       <!--Venus-->
       <a-entity position="0 0 0" rotation="0 0 0"
       animation="property:rotation; to: 0 360 0; easing:linear;loop:true; dur:35000">
         <a-sphere position="3 0 -5" radius="0.3" color="brown"></a-sphere>
    </a-entity>
       <!--Earth-->
       <a-entity position="0 0 0" rotation="0 0 0"
       animation="property:rotation; to: 0 360 0; easing:linear;loop:true; dur:29800">
         <a-sphere position="5 0 -5" radius="0.4" color="blue"></a-sphere>
    </a-entity>
       <!--Mars-->
       <a-entity position="0 0 0" rotation="0 0 0"
       animation="property:rotation; to: 0 360 0; easing:linear;loop:true; dur:24100">
         <a-sphere position="7 0 -5" radius="0.5" color="red"></a-sphere>
    </a-entity>
       <!--Jupiter-->
       <a-entity position="0 0 0" rotation="0 0 0"
       animation="property:rotation; to: 0 360 0; easing:linear;loop:true; dur:13100">
         <a-sphere position="7 0 -5" radius="0.9" color="tan"></a-sphere>
    </a-entity>
       <!--Saturn-->
       <a-entity position="0 0 0" rotation="0 0 0"
       animation="property:rotation; to: 0 360 0; easing:linear;loop:true; dur:97000">
         <a-sphere position="9 0 -5" radius="0.6" color="#B3672B"></a-sphere>
    </a-entity>
       <!--Uranse-->
       <a-entity position="0 0 0" rotation="0 0 0"
       animation="property:rotation; to: 0 360 0; easing:linear;loop:true; dur:68000">
         <a-sphere position="11 0 -5" radius="0.4" color="#497BF6"></a-sphere>
    </a-entity>
       <!--Neptune-->
       <a-entity position="0 0 0" rotation="0 0 0"
       animation="property:rotation; to: 0 360 0; easing:linear;loop:true; dur:54000">
         <a-sphere position="13 0 -5" radius="0.8" color="#0D98BA"></a-sphere>
    </a-entity>
    </a-scene>
</body>

</html>
